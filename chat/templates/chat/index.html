<head>
	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons"
	/>
	<link
		rel="stylesheet"
		href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
	/>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<style>
		.chat-record {
			margin-bottom: 50px;
		}
		.color-gray {
			color: rgba(0, 0, 0, 0.4);
		}
		.page-content {
			padding-top: 100px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				{% if request.user.is_authenticated %}
				<span class="mdl-layout-title">
					Willkomen, {{ request.user }}!
				</span>
				{% else %}
				<span class="mdl-layout-title"> Willkommen! </span>
				{% endif %}

				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Chatroom</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Your content goes here -->

				{% for message in chat_messages %}
				<div class="chat-record">
					<span class="color-gray">[ {{ message.created_at }} ]</span>
					<i>{{ message.author }}</i>: {{ message.text }}
				</div>
				{% endfor %}

				<!-- Textfield with Floating Label -->
				<form action="/chat/" method="post">
					{% csrf_token %}
					<!-- Generiert einen token-->
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
					>
						<input
							name="messagefield"
							class="mdl-textfield__input"
							type="text"
							id="sample3"
						/>
						<label class="mdl-textfield__label" for="sample3"
							>Text...</label
						>
					</div>

					<button
						class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
					>
						Send
					</button>
				</form>
			</div>
		</main>
	</div>
</body>
